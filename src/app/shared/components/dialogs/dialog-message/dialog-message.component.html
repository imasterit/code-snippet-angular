<div class="dialog">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <p class="mat-body-1" mat-dialog-content *ngIf="data.message">{{data.message}}</p>
    <div mat-dialog-actions class="floatRight">
        <button mat-button [mat-dialog-close]="false">{{data.confirm ? 'Cancel' : 'Close'}}</button>
        <button mat-button [mat-dialog-close]="true" *ngIf="data.confirm === true" cdkFocusInitial>Confirm</button>
    </div>
</div>
