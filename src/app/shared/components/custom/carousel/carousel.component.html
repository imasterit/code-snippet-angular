<div class="carousel">
    <header>
        <!-- <div class="cell"><i class="fab fa-wolf-pack-battalion colorPrimary"></i></div> -->
        <div class="cell"><h2 class="mat-h2">{{label}}</h2></div>
        <div class="cell">
            <ng-content select="[carousel-utility]"></ng-content>
        </div>
        <div class="cell spacer"></div>
        <div class="cell buttons">
            <button #left mat-mini-fab color="primary" [disabled]="!data || data.length <= 4"><i class="fas fa-angle-left"></i></button>
            <button #right mat-mini-fab color="primary" [disabled]="!data || data.length <= 4"><i class="fas fa-angle-right"></i></button>
        </div>
    </header>
    <div class="content" #carousel>
        <ng-content select="[carousel-content]"></ng-content>
    </div>
</div>
